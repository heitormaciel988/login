<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilosstyle.css" />
    <link rel="stylesheet" href="mediaqstyle.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>

        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta
          </p>

          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined">
                alternate_email
                </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Seu e-mail"
              autocomplete="email" required maxlength="30"/>
              <label for="ilogin">Login:</label>
            </div>

            <div class="campo"></div>
            <span class="material-symbols-outlined">
              lock
              </span>

            <input autocomplete="current-password"
              type="password"
              name="senha"
              id="isenha"
              placeholder="Sua senha"
             required minlength="8"/>

            <label for="isenha">Senha:</label>
            <input type="submit" value="Entrar">
            <input type="reset" value="Apagar">
            <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined"><span class="material-symbols-outlined">
              sync_problem
              </span></i></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
